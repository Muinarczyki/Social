<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SocialX - Criar denúncia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="criarstyle.css">
        <!-- FONTES -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        
       
    </head>

    <body>
    	
		<div class="container titulo col-md-12">
            
    		<h1 class="text-center">SocialX</h1>	
		    
    	</div>

		
		<div class="Criar denuncia">

	    	<div class="container col-md-4">
				<center>
				<label for="upload_imagem" id="label_foto">Mande-nos as fotos da denúncia.</label>
	    		<img src="upload_imagem.png" id="upload_imagem">
	    		
				</center>
	    	</div><!-- UPLOAD DA IMAGEM-->
	    	<div class="container col-md-6 info">
	    		<center>
	    			<br>
	    			<label for="endereco">Qual o endereço da denúncia?</label>
                	<input type="text" name="endereco" class="form-control input-lg" placeholder="R. Irmãos Maristas, 2303" id="endereco">
					<br>
                	<label for="data">O problema começou quando?</label>
                	<input type="date" name="data" class="form-control input-lg"    id="data">
					<br>
                	<label for="relato">Conte-nos um pouco sobre a sua denúncia:</label>
                	<textarea class="form-control" id="relato" rows="5" placeholder="Já comunicamos todos os responsáveis, mas nenhum deles se manifestou sobre o ocorrido. Precisamos resolver logo, pois está nos atrapalhando muito, interrompendo toda a via."></textarea>

	    		</center>

	    	</div>
			


		</div><!-- INFO DENUNCIA-->



        <div class="container fundo_icones">
        <nav class="navbar navbar-default navbar-fixed-bottom">
        	
            
            <div class="facebook col-md-4 col-xs-4 data-toggle="tooltip" data-placement="top" title="Facebook"">
                <center>
                <img src="facebook.png" alt="">
                </center>
            </div>
            
            <div class="instagram col-md-4 col-xs-4 data-toggle="tooltip" data-placement="top" title="Instagram"">
                <center>
                    <img src="instagram.png" alt="">

                </center>


            </div>

            <div class="twitter col-md-4 col-xs-4 data-toggle="tooltip" data-placement="top" title="Twitter"">
                <center>
                <img src="twitter.png" alt="">
                </center>
            </div><!-- Icones sociais-->
            
            

            
		</nav>
        </div>


</body>
</html>
