<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SocialX - Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="cadastrostyle.css">
    <!-- FONTE-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>

    <div class="container">
            	  
        <form class="form-horizontal col-lg-4 col-lg-offset-4 bloco" method="post" action=" ">

            <h1 class="text-center">SocialX</h1>
                                        
            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="form-control input-lg" placeholder="Digite seu nome" id="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type=text name="sobrenome" class="form-control input-lg" placeholder="Digite seu sobrenome" id="sobrenome" required>

            <label for="idade">Idade:</label>
            <input type="number" name="idade" class="form-control input-lg" placeholder="Digite sua idade" id="idade" required>

            <label for="email">Email:</label>
            <input type=email name="email" class="form-control input-lg" placeholder="Digite seu email" id="email" required>

            <label for="senha">Senha:</label>
            <input type=password name="senha" class="form-control input-lg" placeholder="Digite sua senha" id="senha" required>

            <label for="confirme">Confirme sua senha:</label>
            <input type=password name="confirme" class="form-control input-lg" placeholder="Confirme sua senha" id="confirme" required>


            <div class="col-md-12">
                <br>
                <p class="text-center"><button class="btn btn-primary btn-lg glyphicon glyphicon-send" > CADASTRE-SE </button></p>
                         
            </div><!-- BotÃ£o  cadastro-->


        </form>	
                    
                    
            
    </div> <!--container-->
    
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
